<div class="container">
	<br />

	<div class="row">
		<div class="center-form panel">
			<form method="post" ng-submit="signup()" name="signupForm">
				<div class="panel-body">
					<h2 class="text-center">Sign up</h2>

					<div class="form-group"
						ng-class="{ 'has-success': signupForm.email.$valid && signupForm.email.$dirty, 'has-error': signupForm.email.$invalid && signupForm.email.$dirty }">
						
						<input type="email" id="email" name="email" ng-model="email" placeholder="Email" class="form-control input-lg" required autofocus>

						<div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
							<div ng-message="required">Your email address is required.</div>
							<div ng-message="email">Your email address is invalid.</div>
						</div>

					</div>

					<div class="form-group"
						ng-class="{ 'has-success': signupForm.password.$valid && signupForm.password.$dirty, 'has-error': signupForm.password.$invalid && signupForm.password.$dirty }">
						
						<input type="password" id="password" name="password" ng-model="password" placeholder="Password" class="form-control input-lg" required>

						<div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
							<div ng-message="required">Your password is required.</div>
						</div>

					</div>

					<div class="form-group"
						ng-class="{ 'has-success': signupForm.confirmPassword.$valid && signupForm.confirmPassword.$dirty, 'has-error': signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
						
						<input type="password" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password" class="form-control input-lg" repeat-password="password" required>

						<div class="help-block text-danger my-special-animation" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
							<div ng-message="required">Your must confirm password.</div>
							<div ng-message="repeat">Passwords do not match.</div>
						</div>

					</div>

					<button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Create Account</button>

				</div>
			</form>
		</div>
	</div>
</div>
