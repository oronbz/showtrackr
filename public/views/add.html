<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Add Tv Show</div>
		<div class="panel-body">
			<form method="post" ng-submit="addShow()" name="addForm" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" name="showName" ng-model="showName" placeholder="Enter TV show name" autofocus required>
				</div>
				<button class="btn btn-primary" type="submit">Add</button>
			</form>
		</div>
	</div>
</div>
